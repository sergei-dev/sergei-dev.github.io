<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Dram.am</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<main class="wrapper">
		<header class="header-top">
			<div class="container">
				<div class="header-top-line">
					<div class="header-top-one-box">
						<button class="hamburger hamburger--collapse" type="button">
							<span class="hamburger-box">
								<span class="hamburger-inner"></span>
							</span>
						</button>
						<div class="header-top-line_logo">
							<a href="/">
								<h2>Dram<span>.am</span></h2>
							</a>
						</div>
					</div>
					<div class="header-top-two-box">
						<div class="notification">
							<img src="img/ic_notifications_24px.svg" alt="" class="img-responsive">
						</div>
						<div class="settings">
							<img class="img-responsive" src="img/ic_settings_24px.svg" alt="">
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="nav-tabs">
			<div class="container">
				<nav class="tabs-navigation">
					<ul>
						<li class="tabs-navigation-active">
							<img src="img/exchange.svg" alt="">
							<p>Валюта</p>
						</li>
						<li>
							<img src="img/line-chart.svg" alt="">
							<p>Графики</p>
						</li>
						<li>
							<img src="img/calculator.svg" alt="">
							<p>Калькулятор</p>
						</li>
						<li>
							<img src="img/calculator.svg" alt="">
							<p>Калькулятор</p>
						</li>
						<li>
							<img src="img/calculator.svg" alt="">
							<p>Калькулятор</p>
						</li>
					</ul>
				</nav>
			</div>
		</section>

		<div class="financial-news-agency-content">
			<div class="financial-news-agency-head">
				<h3>Финансовое информагентство</h3>
				<h4>сегодня <span>17450</span> просмотров</h4>
				 <span class="advertising-link">Реклама</span>
			</div>
			<div class="container">
				<div class="exchange-rates-wrap">
					<div class="exchange-rates-content">
						<div class="exchange-item">
							<div class="currency-name">
								<img src="img/raindrop-close-up_318-77193.svg" alt="">
								<h3>Нефть</h3>
							</div>
						</div>
						<div class="exchange-item">
							<div class="currency-name">
								<img src="img/67R21dX.svg" alt="">
								<h3>Bitcoin</h3>
							</div>
						</div>
						<div class="exchange-item">
							<div class="currency-name">
								<img src="img/gold.svg" alt="">
								<h3>Золото</h3>
							</div>
						</div>
						<div class="exchange-item">
							<div class="currency-name">
								<img src="img/file_75.svg" alt="">
								<h3>Лари</h3>
							</div>
						</div>
					</div>
					<div class="exchange-rates-content">
						<div class="exchange-item"></div>
					</div>
					<div class="exchange-rates-content">
						<div class="exchange-item"></div>
					</div>
				</div>
			</div>
		</div>

	<script src="js/scripts.min.js"></script>

</html>
