<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <div class="todo">
            <header class="todo__header">
                <div class="container">
                    <h1 class="todo__head-title">
                        Список задач
                    </h1>
                </div>
            </header>
            <div class="container">
                <form class="todo__create-wrap">
                    <label class="todo__label">
                        <input type="text" class="todo__input js-todo-input" placeholder="Что нужно сделать?">
                    </label>
                    <button class="todo__add-btn js-add-task" type="submit">Добавить задачу</button>
                </form>
                <div class="todo__list-wrap">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
