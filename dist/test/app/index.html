<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Parimatch</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="wrapper">
		<div class="banner">
			<img src="img/bg.jpg" class="banner__bg" alt="">
			<img src="img/bg-tablet.jpg" class="banner__bg banner__bg--tablet" alt="">
			<img src="img/bg-mob.jpg" class="banner__bg banner__bg--mob" alt="">
			<div class="banner__img-wrap banner__img-wrap--left banner__img-wrap--desktop">
				<img src="img/man.png" alt="" class="banner__img js-parallax" data-depth="5">
			</div>
			<div class="banner__img-wrap banner__img-wrap--right banner__img-wrap--desktop">
				<img src="img/man-2.png" alt="" class="banner__img js-parallax" data-depth="5">
			</div>
			<div class="container banner__container">
				<header class="header">
					<a href="https://parimatch.com/" class="header__logo">
						<img src="img/logo.png" alt="" class="header__logo-img">
					</a>
					<a href="https://parimatch.com/" class="btn header__btn">
						<span class="btn__text">Регистрация</span>
					</a>
				</header>
				<div class="banner__content">
					<div class="banner__title-wrap">
						<img src="img/text.png" class="banner__title-img js-parallax" data-depth="3" alt="">
						<img src="img/title-mob.png" class="banner__title-img banner__title-img--mob" alt="">
					</div>
					<div class="banner__btn-wrap">
						<div class="banner__item banner__item--first">
							<div class="banner__btn-item">
								<a href="https://parimatch.com/" class="btn banner__btn">
									<span class="btn__text">сделать ставку</span>
								</a>
							</div>
							<div class="banner__btn-item">
								<span class="banner__info-text banner__info-text--no-hover">+ 100% к депозиту</span>
							</div>
							<div class="banner__btn-item banner__btn-item--last">
								<a href="#" class="banner__small-info">Правила и условия</a>
							</div>
						</div>
						<div class="banner__item">
							<div class="banner__btn-item">
								<a href="#" class="btn banner__watch-btn">
									<span class="btn__text">Cмотреть</span>
								</a>
							</div>
							<div class="banner__btn-item">
								<a href="#" class="banner__info-text">Детали турнира</a>
							</div>
						</div>
					</div>
					<div class="banner__img-wrap banner__img-wrap--left">
						<img src="img/man-tablet.png" alt="" class="banner__img banner__img--tablet js-parallax" data-depth="5">
					</div>
					<div class="banner__img-wrap banner__img-wrap--right">
						<img src="img/man2-tablet.png" alt="" class="banner__img banner__img--tablet js-parallax" data-depth="5">
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container">
					<div class="footer__row">
						<div class="footer__items footer__items--pay">
							<div class="footer__vallet"><img src="img/visa-pay-logo.png" alt=""></div>
							<div class="footer__vallet"><img src="img/mastercard.png" alt=""></div>
							<div class="footer__vallet"><img src="img/qiwi.png" alt=""></div>
							<div class="footer__vallet"><img src="img/yandex-money.png" alt=""></div>
						</div>
						<div class="footer__items footer__items--stores">
							<div class="footer__app">
								<a href="#" class="footer__link">
									<img src="img/appStore.png" alt="">
								</a>
							</div>
							<div class="footer__app">
								<a href="#" class="footer__link">
									<img src="img/androidApp.png" alt="">
								</a>
							</div>
						</div>
						<div class="footer__items footer__items--right">
							<img src="img/18plus.png" alt="" class="footer__age">
							<ul class="footer__social">
								<li class="footer__social-item">
									<a href="#" class="footer__link">
										<img src="img/facebook-logo.png" alt="">
									</a>
								</li>
								<li class="footer__social-item">
									<a href="#" class="footer__link">
										<img src="img/vk.png" alt="">
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>

</body>

</html>
